	<body>
		position：absolute；是相对于浏览器的定位。<p></p>
        比如：position：absolute；left:20px;top:80px; 这个容器始终位于距离浏览器左20px,距离浏览器上80px的这个位置。<p></p>
        position：relative是相对定位，是相对于前面的容器定位的。这个时候不能用top left在定位。应该用margin。<p></p>
