<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
table
{
border-collapse: separate;/*是否合并单元格的边框*/
border-spacing:20px 20px ;/*设置边框1cm 1cm,且仅当border-collapse设置为separate时有效，是指单元格与单元格边之间的距离*/
empty-cells: show;/*设置是否显示空的单元格 hide*/
}
</style>
</head>
<body>

<table border="1">
<tr>
<td>Adams</td>
<td>John</td>
</tr>
<tr>
<td>Bush</td>
<td></td>
</tr>
</table>

<p><b>注释：</b>如果已规定 !DOCTYPE，那么 Internet Explorer 8 （以及更高版本）支持 empty-cells 属性。</p>

</body>
</html>
